<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Post-Admin</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
</head>

<body>
    <div class="admin-dashboard">
        <header class="adash-header">
            <div class="left-header">
                <a href="/dash Board/Admin Dash - Post/" data-bs-dismiss="modol"><i class="fa-sharp fa-solid fa-left-long"></i></a>
                <img src="/Assets/home page/log emile.png" alt="logo.png">
            </div>
        </header>
        
        
      <!-- /* ---------------------------------------------- */ -->
        <section class="inputs">
            <div class="titles">
                <input type="text" name="title" id="title" placeholder="Title here">
            </div>
            <div class="add-image">
                <p>Add view picture</p>
                <input type="file" id="picture" name="">
                <img id="img1" style="width:100px; height:100px" alt="picture">
            </div>
            <div class="titles">
                <input type="text" id="author" placeholder="name of author">
            </div>
            <div class="icons-save-and-publish">
                <div class="icons">
                    <img src="/Assets/undo.png" alt="un do">
                    <img src="/Assets/redo.png" alt="re do">
                    <img src="/Assets/icons-writter/picture.png" alt="re do">
                    <img src="/Assets/icons-writter/media.png" alt="re do">
                    <img src="/Assets/icons-writter/link.png" alt="re do">
                    <img src="/Assets/icons-writter/trass-line.png" alt="re do">
                    <img src="/Assets/icons-writter/B.png" alt="re do">
                    <img src="/Assets/icons-writter/italik I.png" alt="re do">
                </div>
                <div class="save-andpub">
                    <Span>
                        <button id="savebtn"><i class="fa-solid fa-floppy-disk"></i>SAVE</button>
                    </Span>
                    <span>
                        <button class="poste" id="publish"><img src="/Assets/send-wt-btn.png">Publish</button>
                    </span>
                </div>
            </div>
            <textarea name="textarea" id="textArea" cols="30" rows="10" placeholder="content here"></textarea>
        </section>
           
           
        
    </div>
    <script src="../../newPost.js"></script>
</body>
</html>
