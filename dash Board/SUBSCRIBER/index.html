<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
</head>

<body>
    <div class="admin-dashboard">
        <header class="adash-header">
            <div class="left-header">
                <i class="fa-solid fa-bars"></i>
                <img src="/Assets/home page/log emile.png" alt="logo.png">
            </div>
                 <!-- fffffffffffffffffoooooooooooorrrrrrrrrrrr -->

                 <div class="center-header">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search posts" />
                    <span class="great"><i class="fa-sharp fa-solid fa-xmark"></i></span>
                    
                </div>
                  <!-- fffffffffffffffffoooooooooooorrrrrrrrrrrr -->
            <div></div>
        </header>
        <div class="adash-content">
            <section class="adash-section-left">
                <div class="new-post elements">
                    <i class="fa fa-plus"></i>
                    <p>New Post</p>
                </div>
                <div class="section-action">
                    <div class="action-elm elements">
                        <i class="fa fa-pen-to-square"></i>
                        <p>Posts</p>
                    </div>
                    <span class=" action-elm  elements">
                        <img src="/Assets/comments for admin.png" alt="" class="post-i">
                        <p>Comments</p>
                    </span>
                    <span class="action-elm elements">
                        <i class="fa-sharp fa-solid fa-user"></i>
                        <p>My Profile</p>
                    </span>
                    <span class="action-elm elements">
                        <i class="fa-sharp fa-solid fa-message"></i>
                        <p>Messages</p>
                    </span>
                    <span class="colora elements">
                        <img src="/Assets/subscribe-for-admin.png" class="post-i" alt="">
                        <p>Subscribe</p>
                    </span>
                    <span class="action-elm elements">
                        <i class="fa-solid fa-people-roof"></i>
                        <p>Registered</p>
                    </span>
                </div>
                <div class="adash-nav">
                    <span class="elements">
                        <i class="fa-solid fa-desktop elent"></i>
                        <a href="/index.html"><p>View Home Page</p></a>
                    </span>
                    <span class="elements">
                        <a href="/index.html"><img src="/Assets/view-blog-for admin.png" class="post-" alt=""></a>
                        <p>View Blog Page</p>
                    </span>
                </div>
            </section>
            <!-- --------------------------------------------------------------- -->
            <section class="adash-section-right">
                <!-- /* ---------------------------------------------- */ -->
                <div class="subscriber-dv" >
                    <h1>SUBSCRIBERS LIST</h1>
                    <table id="table">
                        <tr>

                            <th>N.</th>
                            <th>EMAIL OF SUBSCRIBER</th>
                            <th>DATE</th>
                            <th>HOURS</th>
                            <th>status</th>

                        </tr>    
                   
                   
                    
                    </table>
                </div>
                <!-- /* ---------------------------------------------- */ -->
           
            </section>
        </div>
    </div>
    <script src="subscriber.js"></script>
</body>

</html>
